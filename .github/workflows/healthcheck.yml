name: Healthcheck

on:
  schedule:
    - cron: "23 19 * * *"

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://billowing-bush-4561.fly.dev/
          follow-redirect: false
          max-attempts: 3
          retry-delay: 5s